    <form id="complaintForm" method="post" enctype="multipart/form-data">
        <h1 class="mt-5">Speak Up Anonymously (Soro Soke) new</h1>
        <div>
            <select id="category" name="category" required onchange="toggleOtherCategory()">
                <option value="">Category</option>
                <option value="harrassment">Harassment</option>
                <option value="academics">Academics</option>
                <option value="facilities">Facilities</option>
                <option value="safety">Safety</option>
                <option value="food">Food</option>
                <option value="medical">Medical</option>
                <option value="others">Others</option>
            </select>

            <!-- Text input for custom category (hidden by default) -->
            <input type="text" id="otherCategory" name="otherCategory" class="other_input" placeholder="Specify other category" style="display: none; margin-top: 10px;" />

            <textarea id="complaintDetails" name="complaint" required placeholder="Details of the complaint"></textarea>
            <label for="complaintImage">
                <p class="m-3">Upload Evidence - Image/video (optional)</p>
                <img id="previewImage" src="/imagesfolder/form upload image.png" alt="Image Label" />
            </label>
            <input type="file" id="complaintImage" name="image" accept="image/*, video/*" class="d-none" onchange="previewFile()" />
            <button type="button" id="submit_btn" onclick="submitComplaint()" class="btn submit">Submit</button>
        </div>
    </form>
</div>


    <footer>
        <div class="row div1">
          <div class="col-sm-6 left">

            <i class="fa fa-paper-plane"></i>
            <span class="pipe">|</span>
            <i class="fa fa-globe"></i>
          </div>
          <p ondblclick="display()">Privacy</p>
        </div>
      </footer>
      <script>
        function display(){
            window.location  = "/display"
        }
        
        function toggleOtherCategory() {
            const categorySelect = document.getElementById("category");
            const otherCategoryInput = document.getElementById("otherCategory");
            
            // Show the input field if "Others" is selected, hide it otherwise
            if (categorySelect.value === "others") {
                otherCategoryInput.style.display = "block";
                otherCategoryInput.required = true; // Make it required when visible
            } else {
                otherCategoryInput.style.display = "none";
                otherCategoryInput.required = false; // Not required when hidden
            }
        }
    
        function previewFile() {
            const preview = document.getElementById('previewImage');
            const fileInput = document.getElementById('complaintImage').files[0];
            const reader = new FileReader();
    
            reader.onloadend = function () {
                preview.src = reader.result;
            }
    
            if (fileInput) {
                reader.readAsDataURL(fileInput);
            } else {
                preview.src = "";
            }
        }
    
        async function submitComplaint() {
            const form = document.getElementById('complaintForm');
            const formData = new FormData(form);
            const category = formData.get('category');
            const otherCategory = formData.get('otherCategory');
    
            // If "Others" is selected, replace the category with custom input
            if (category === 'others' && otherCategory) {
                formData.set('category', otherCategory);
            }
    
            if (!category) {
                return alert("Please Choose A Category");
            } else if (!formData.get('complaint')) {
                return alert("Please Make A Complaint");
            }
    
            document.getElementById('submit_btn').innerHTML = "Submitting...";
    
            try {
                const response = await fetch('https://prince-jetro-chat-app.vercel.app/create', {
                    method: 'POST',
                    body: formData
                });
    
                if (!response.ok) {
                    throw new Error('Failed to submit complaint');
                }
    
                const data = await response.json();
                console.log('Complaint created:', data);
    
                // Redirect to the success page after successful submission
                window.location.href = '/success';
            } catch (error) {
                console.error('Error submitting complaint:', error);
                alert('Failed to submit complaint, please try again');
                window.location.href = '/complaintpage'; 
            }
        }
    </script>
